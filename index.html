<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eidenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="new">
      <h3 class="new__title heading">Add Item</h3>
      <div class="new__wrapper">
        <input class="task new__task" type="text">
        <button class="btn btn_add">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title heading">Todo</h3>
      <ul class="todo__list">
        <li class="task-item">
          <input class="task-item__toggle" type="checkbox">
          <label class="task-item__name task">Pay Bills</label>
          <input class="task-item__field task" type="text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn__icon" src="./remove.svg" alt="remove task icon">
          </button>
        </li>
        <li class="task-item task-item_edit">
          <input class="task-item__toggle" type="checkbox">
          <label class="task-item__name task">Go Shopping</label>
          <input class="task-item__field task" type="text" value="Go Shopping">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img class="btn__icon" src="./remove.svg" alt="remove task icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="done">
      <h3 class="done__title heading">Completed</h3>
      <ul class="done__list">
        <li class="task-item">
          <input class="task-item__toggle" type="checkbox" checked>
          <label class="task-item__name task task_done">See the Doctor</label>
          <input class="task-item__field task" type="text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn__icon" src="./remove.svg" alt="remove task icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
